<style>
 
/* Base styling for the card */


.ag-courses-item_title {
  font-size: 24px;
  margin-bottom: 20px;
}

.ag-courses-item_date-box {
  font-size: 18px;
  margin-bottom: 15px;
}

/* Neumorphic button styles */
.button {
  display: inline-block;
  margin: 10px;
  padding: 10px 30px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #FFF;
  background: #292E35; /* Same as card background */
  border: none;
  border-radius: 20px;
  box-shadow:
    -5px -5px 10px rgba(255, 255, 255, 0.05),
    5px 5px 15px rgba(0, 0, 0, 0.5); /* Inset and outset shadows */
  transition: box-shadow 0.3s ease-in-out;
}

.button:hover {
  box-shadow:
    -2px -2px 5px rgba(255, 255, 255, 0.05),
    2px 2px 5px rgba(0, 0, 0, 0.5); /* Lighter shadow for hover */
}

.button:active {
  box-shadow:
    inset -2px -2px 5px rgba(255, 255, 255, 0.2),
    inset 2px 2px 5px rgba(0, 0, 0, 0.2); /* Pressed effect */
}

/* Neumorphic Heading Styles */
.neumorphic-heading {
  font-size: 30px; /* Adjust font size as needed */
  text-align: center;
  padding: 15px;
  color: #66ff00; /* Black color */
  background-color: #000000; /* Light gray background color */
  border-radius: 20px;
  box-shadow:
    -5px -5px 10px rgba(13, 13, 13, 0.05),
    10px 10px 20px rgb(0, 255, 55); /* Inset and outset shadows */
  transition: box-shadow 1s ease-in-out;
}

.neumorphic-heading:hover {
  box-shadow:
    -2px -2px 5px rgba(255, 255, 255, 0.05),
    2px 2px 5px rgba(0, 0, 0, 0.2); /* Lighter shadow on hover */
}





</style>
